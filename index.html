<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAi - ChatPdf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js library from Mozilla --><script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Set the workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .loader {
            border-top-color: #6d28d9;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::selection {
            background-color: #8b5cf6;
            color: white;
        }
        /* Custom styling for the upload area */
        .upload-area {
            border-radius: 0.5rem; /* 8px */
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='8' ry='8' stroke='%23D1D5DB' stroke-width='2' stroke-dasharray='8, 10' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
            transition: background-image 0.3s ease-in-out;
            padding: 2rem; /* Consistent padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-area:hover {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='8' ry='8' stroke='%238B5CF6' stroke-width='2' stroke-dasharray='8, 10' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
            background-color: #f5f3ff; /* violet-50 */
        }
        .upload-area .upload-icon {
            transition: color 0.3s ease-in-out;
        }
        .upload-area:hover .upload-icon {
            color: #7c3aed; /* violet-600 */
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">ReAi - ChatPdf</h1>
            <p class="text-lg text-gray-600 mt-2">Upload a PDF to start asking questions about its content.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl flex flex-col space-y-6 transition-all duration-300">
            <!-- Step 1: Upload --><div>
                <h2 class="text-2xl font-semibold mb-3 flex items-center"><span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">1</span>Upload your PDF</h2>
                <div class="upload-area" onclick="document.getElementById('pdf-upload').click()">
                    <svg class="w-12 h-12 text-gray-400 upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 3 3m0 0 3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                    <p class="mt-4 text-gray-600 font-medium">Click to upload or drag and drop</p>
                    <p class="text-sm text-gray-500">PDF (max 10MB)</p>
                    <input type="file" id="pdf-upload" accept=".pdf" class="hidden"/>
                </div>
                <div id="upload-status" class="mt-4 text-center text-gray-600 font-medium h-6"></div>
            </div>

            <!-- Step 2: Ask Question --><div id="qa-section" class="hidden">
                <h2 class="text-2xl font-semibold mb-3 flex items-center"><span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">2</span>Ask a Question</h2>
                <textarea id="question-input" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" placeholder="e.g., What were the main findings of the report?"></textarea>
                <button id="ask-button" class="mt-4 w-full bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition duration-300 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Ask Model
                </button>
            </div>

            <!-- Step 3: Answer --><div id="answer-section" class="hidden">
                 <h2 class="text-2xl font-semibold mb-3 flex items-center"><span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">3</span>Answer</h2>
                 <div id="loader" class="hidden my-4 flex justify-center">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                 </div>
                 <div id="answer-output-container" class="relative">
                    <div id="answer-output" class="p-4 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap min-h-[120px] text-gray-800"></div>
                     <button id="copy-button" class="hidden absolute top-2 right-2 p-1.5 text-gray-500 bg-gray-200 hover:bg-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 0 1-2.25 2.25H9.75A2.25 2.25 0 0 1 7.5 4.5v0a2.25 2.25 0 0 1 2.25-2.25h3.879a2.25 2.25 0 0 1 2.121.94" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.504l4.848-8.519a.375.375 0 0 1 .504-.154l1.802.999Z" />
                        </svg>
                     </button>
                     <span id="copy-feedback" class="absolute top-2 right-10 text-sm text-white bg-gray-800 px-2 py-1 rounded-md transition-opacity duration-300 opacity-0">Copied!</span>
                 </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const pdfUpload = document.getElementById('pdf-upload');
        const uploadStatus = document.getElementById('upload-status');
        const qaSection = document.getElementById('qa-section');
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const answerSection = document.getElementById('answer-section');
        const loader = document.getElementById('loader');
        const answerOutput = document.getElementById('answer-output');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        // --- State Management ---
        let pageTexts = [];
        const API_URL = 'https://chat.typegpt.net/api/openai/v1/chat/completions';


        // --- Event Listeners ---
        pdfUpload.addEventListener('change', handlePdfUpload);
        askButton.addEventListener('click', handleQuestionSubmit);
        copyButton.addEventListener('click', copyAnswerToClipboard);

        /**
         * Handles the PDF file upload process.
         * Extracts text, stores it by page, and updates the UI.
         */
        async function handlePdfUpload(event) {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file.');
                return;
            }

            uploadStatus.textContent = `Processing: ${file.name}...`;
            qaSection.classList.add('hidden');
            answerSection.classList.add('hidden');
            pageTexts = [];

            try {
                const extractedPages = await extractTextByPage(file);
                pageTexts = extractedPages;
                
                uploadStatus.textContent = `Successfully loaded "${file.name}" (${pageTexts.length} pages).`;
                qaSection.classList.remove('hidden');
                console.log(`PDF processed into ${pageTexts.length} pages.`);

            } catch (error) {
                console.error('Error processing PDF:', error);
                uploadStatus.textContent = 'Failed to process PDF.';
                alert('An error occurred while processing the PDF.');
            }
        }

        /**
         * Extracts text from a PDF file page by page.
         * @param {File} file - The PDF file to process.
         * @returns {Promise<string[]>} - A promise that resolves with an array of page text contents.
         */
        async function extractTextByPage(file) {
            const fileReader = new FileReader();
            return new Promise((resolve, reject) => {
                fileReader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        const pages = [];
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            pages.push(pageText);
                        }
                        resolve(pages);
                    } catch (error) {
                        reject(error);
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });
        }
        
        /**
         * Handles the submission of a user's question.
         * Builds a prompt with full page content and calls the API.
         */
        async function handleQuestionSubmit() {
            const query = questionInput.value.trim();
            if (!query) {
                alert('Please enter a question.');
                return;
            }
            if (pageTexts.length === 0) {
                alert('Please upload and process a PDF first.');
                return;
            }

            loader.classList.remove('hidden');
            answerSection.classList.remove('hidden');
            copyButton.classList.add('hidden');
            answerOutput.textContent = '';
            askButton.disabled = true;

            try {
                // Step 1: Format the entire PDF content with page separators
                const context = pageTexts.map((text, index) => 
                    `-- page ${index + 1} --\n${text}`
                ).join('\n\n');
                
                // Step 2: Build the prompt
                const prompt = `Based on the following context from a PDF document, please provide a concise and accurate answer to the user's question. If the context does not contain the answer, state that the information is not available in the provided document.\n\nContext:\n${context}\n\nQuestion:\n${query}`;

                // Step 3: Call the API
                const response = await callApi(prompt);
                answerOutput.textContent = response;
                copyButton.classList.remove('hidden');

            } catch (error) {
                console.error('Error getting answer:', error);
                answerOutput.textContent = `An error occurred: ${error.message}`;
            } finally {
                loader.classList.add('hidden');
                askButton.disabled = false;
            }
        }

        /**
         * Makes the API call to the new model endpoint.
         * @param {string} prompt - The complete prompt to send.
         * @returns {Promise<string>} - A promise that resolves with the answer.
         */
        async function callApi(prompt) {
            const payload = {
                messages: [{ role: "user", content: prompt }],
                stream: false,
                model: "Qwen/Qwen3-Next-80B-A3B-Instruct",
                temperature: 1,
                presence_penalty: 0,
                frequency_penalty: 0,
                top_p: 1,
                max_tokens: 4000
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API request failed with status ${response.status}: ${errorBody}`);
            }

            const data = await response.json();
            
            const text = data.choices?.[0]?.message?.content?.trim();
            if (!text) {
                console.error("Full API Response:", data);
                throw new Error("Invalid response structure from API.");
            }
            return text;
        }

        /**
         * Copies the generated answer text to the clipboard.
         */
        function copyAnswerToClipboard() {
            // A workaround for clipboard API in secure contexts (like iframes)
            const textArea = document.createElement("textarea");
            textArea.value = answerOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                // Show feedback
                copyFeedback.style.opacity = '1';
                setTimeout(() => {
                    copyFeedback.style.opacity = '0';
                }, 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy text.');
            }
            document.body.removeChild(textArea);
        }

    </script>
</body>
</html>
